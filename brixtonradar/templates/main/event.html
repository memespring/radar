{% extends "main/base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <div class="event-header">
        <h2>{{event.event_type.display_name}}</h2>
        <h3>{{event.created}}</h3>
    </div>
    <div class="event-detail">
        <h1>{{event.message}}</h1>
        <a href="{{event.info_link}}" class="btn btn-large btn-inverse">View details</a>
    </div>
{% endblock %}
